<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="link" placeholder="Enter your link here" />
        
        <div class="buttons-container">
            <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
            <button class="btn accent-btn" id="download" onclick="downloadQRCode()">Download QR</button>
        </div>
        
        <div id="qrcode"></div>
    </div>
</body>
</html>
