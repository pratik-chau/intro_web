<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        
        @font-face {
            font-family: 'Reospec';
            src: url('Reospec-Font/Reospec.otf') format('woff'),
            url('Reospec-Font/reospec.ttf') format('truetype');
        }
        
        :root {
            --primary-color: #B33951;
            --accent-color: #fddd25;
            --secondary-color: #5C0029;
            --primary-dark: #045698;
            --primary-light: #3a90d9;
            --text-on-dark: #ffffff;
            --text-on-light: #222222;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Reospec, 'Arial', sans-serif;
            color: var(--text-on-dark);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #particles-js {
            position: fixed;
            filter: blur(1px);
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(315deg, var(--secondary-color), var(--primary-dark));
        }
        
        .container {
            text-align: center;
            background: #EEF0F2;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            z-index: 10;
            margin: 20px;
        }
        
        .container h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-decoration: overline;
        }
        
        .container input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            cursor: text;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease-in-out;
        }
        
        .container input:focus {
            outline: none;
            border-color: #960723;
            box-shadow: 0 0 0 3px rgba(253, 221, 37, 0.3);
        }
        
        .container input:hover {
            border-color: #960723;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 0.5rem;
        }
        
        .btn:hover {
            background-color: #822739;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(130, 39, 57, 0.7);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .accent-btn {
            background-color: var(--accent-color);
            color: var(--text-on-light);
        }
        
        .accent-btn:hover {
            background-color: #e0c31f;
            box-shadow: 0 4px 12px rgba(253, 221, 37, 0.4);
        }
        
        #qrcode {
            margin: 1.5rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        #download {
            display: none;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .container h1 {
                font-size: 1.6rem;
            }
            
            .btn {
                width: 100%;
                margin: 0.5rem 0;
            }
            
            .buttons-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container"data-aos="fade-down" data-aos-duration="800" data-aos-delay="100">
        <h1  data-aos="fade-right" data-aos-duration="800" data-aos-delay="300">QR Code Generator</h1>
        <input type="text" id="link" placeholder="Enter your link here" data-aos="fade-right" data-aos-duration="800" data-aos-delay="200"/>
        
        <div class="buttons-container" data-aos="fade-right" data-aos-duration="800" data-aos-delay="900">
            <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
            <button class="btn accent-btn" id="download" onclick="downloadQRCode()">Download QR</button>
        </div>
        
        <div id="qrcode"></div>
    </div>
</body>
</html>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="module">
    AOS.init({
        once: true,
        offset: 120,
        easing: 'ease-out-cubic',
    });
    </script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#fddd25"
                },
                "shape": {
                    "type": "edge",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 3
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        function generateQRCode() {
            const link = document.getElementById('link').value;
            const qrcodeContainer = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('download');
            qrcodeContainer.innerHTML = '';

            if (link.trim() === '') {
                alert('Please enter a valid link.');
                return;
            }

            // Generate QR code
            const qr = new QRCode(qrcodeContainer, {
                text: link,
                width: 200,
                height: 200,
                colorDark: "#000",
                colorLight: "#fff",
            });

            qrcodeContainer.style.display = 'inline-block';
            downloadBtn.style.display = 'block';
        }

        function downloadQRCode() {
            const qrCanvas = document.querySelector('#qrcode canvas');

            if (!qrCanvas) {
                alert('Please generate a QR code first.');
                return;
            }

            // Convert to image data URL
            const qrImage = qrCanvas.toDataURL("image/png");

            // Create download link
            const a = document.createElement('a');
            a.href = qrImage;
            a.download = 'qrcode.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

</script>
