<html>
<head>
  <meta charset="UTF-8">
  <title>Tool Icons</title>
  <link rel="icon" type="image/x-icon" href="Image/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  
  <style>
    @import url("https://fonts.googleapis.com/css?family=Syne:600,800");
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: url(Image/bkgrnd.png);
      background-color: #000000; /*for backup*/
      position: relative;
      background-size: contain;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-weight: 800;
      margin-bottom: 40px;
      text-transform: uppercase;
      /* font-family: syne, sans-serif; */
      font-size: 40px;
      animation: text-move 2s infinite ease-in;
    }
    .category-section {
      margin-bottom: 50px;
      overflow: hidden;
    }
    h2 {
      color: whitesmoke;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .icon-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      position: relative;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 16px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .icon-card:hover .icon-wrapper{
      transform: translateY(-5px);
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.803);
    }
    .icon-wrapper {
      backdrop-filter: blur(10px);
      background: #000000b3;
      width: 64px; height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      transition: all 0.5s ease-in-out;
    }
    .tool-name {
      font-weight: 600;
      font-size: 14px;
      text-align: center;
    }
    .back-link-container {
      text-align: center;
      margin-top: 40px;
    }
  
    .back-link {
      display: inline-block;
      margin-top: 3rem;
      padding: 16px 40px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
      background-size: 200% 200%;
      color: white;
      border-radius: 50px;
      box-shadow: 0 10px 25px #8b5cf680;
      transition: all 0.5s ease-in-out;
      animation: gradient-shift 2s ease-in-out infinite;
    }
  
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  
    .back-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(139, 92, 246, 0.7);
    }
  
    .tooltip {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #04395E;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
  
    .icon-card:hover .tooltip {
      opacity: 0.9;
    }
  
    .copy-confirmation {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .copy-confirmation.show {
      opacity: 1;
}

  </style>

    <h1 data-aos="fade-down" data-aos-duration="1000">Feather Ic<i data-feather="smile" stroke="#bbffff" stroke-width="2.5" height="25px"></i>ns</h1>
    <div id="copyConfirmation" class="copy-confirmation">Copied to clipboard!</div>

    { icon: "trash", color: "#A855F7", name: "Trash" },
    { icon: "trash-2", color: "#3B82F6", name: "Trash 2" },
    { icon: "triangle", color: "#10B981", name: "Triangle" },
    { icon: "truck", color: "#6366F1", name: "Truck" },
    { icon: "zap", color: "#EF4444", name: "Zap" },
    { icon: "zap-off", color: "#F59E0B", name: "Zap Off" }
  ]
};
// Function to generate icon cards
      const generateIconCards = (category, icons, delayStart) => {
        let html = `<div class="category-section" data-aos="fade-up" data-aos-duration="800" data-aos-delay="${delayStart}">
          <h2>${category}</h2>
          <div class="icon-grid">`;
        
        icons.forEach((item, index) => {
          html += `
            <div class="icon-card" data-aos="fade-right" data-aos-delay="${index*10}" data-icon="${item.icon}" data-color="${item.color}" data-name="${item.name}">
              <div class="tooltip">Click to copy</div>
              <div class="icon-wrapper">
                <i data-feather="${item.icon}" stroke="${item.color}" stroke-width="1.5"></i>
              </div>
              <div class="tool-name">${item.name}</div>
            </div>`;
        });
        
        html += `</div></div>`;
        return html;
      };

      // Populate categories
      const iconCategoriesContainer = document.getElementById('iconCategories');
      let delayStart = 0;
      for (const [category, icons] of Object.entries(iconCategories)) {
        iconCategoriesContainer.innerHTML += generateIconCards(category, icons, delayStart);
        delayStart += 2;
      }

      // Re-initialize Feather icons after dynamic content
      feather.replace();

      // Copy to clipboard functionality
      const iconCards = document.querySelectorAll('.icon-card');
      const copyConfirmation = document.getElementById('copyConfirmation');
      
      iconCards.forEach(card => {
        card.addEventListener('click', () => {
          const iconName = card.getAttribute('data-icon');
          const iconColor = card.getAttribute('data-color');
          const toolName = card.getAttribute('data-name');
          
          const htmlCode = `<div class="icon-wrapper">
  <i data-feather="${iconName}" stroke="${iconColor}" stroke-width="1.5"></i>
</div>
<div class="tool-name">${toolName}</div>`;

          const cssCode = `.icon-wrapper {
  background: #f2f2f2;
  width: 64px;
  height: 64px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 12px;
}
.tool-name {
  font-weight: 500;
  margin-top: 8px;
  text-align: center;
}`;

          const combinedCode = `<!-- HTML -->
${htmlCode}

/* CSS */
${cssCode}

<!-- Don't forget to include Feather Icons in your project -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script> -->`;
          
          navigator.clipboard.writeText(combinedCode)
            .then(() => {
              copyConfirmation.textContent = `Copied ${toolName} icon to clipboard!`;
              copyConfirmation.classList.add('show');
              
              setTimeout(() => {
                copyConfirmation.classList.remove('show');
              }, 2000);
            })
            .catch(err => {
              console.error('Failed to copy: ', err);
              alert('Failed to copy to clipboard. Please try again.');
            });
        });
      });
    });
  </script>
</body>
</html>
