<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" type="image/x-icon" href="Image/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Syne:600,800");
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .error-container {
      position: relative;
      display: inline-block;
      font-size: 200px;
      margin: 0;
      font-weight: 900;
      line-height: 1;
    }
    
    .error-digit {
      position: relative;
      display: inline-block;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      z-index: 2;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      z-index: 1;
      animation: blob-pulse 5s infinite alternate;
    }
    
    @keyframes blob-pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.9;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
    
    #blob-4 {
      width: 220px;
      height: 220px;
      background-color: rgba(59, 130, 246, 0.7);
      left: -40px;
      top: -30px;
      animation-delay: 0s;
    }
    
    #blob-0 {
      width: 240px;
      height: 240px;
      background-color: rgba(236, 72, 153, 0.7);
      left: 140px;
      top: -20px;
      animation-delay: 1s;
    }
    
    #blob-4-2 {
      width: 200px;
      height: 200px;
      background-color: rgba(139, 92, 246, 0.7);
      left: 330px;
      top: -10px;
      animation-delay: 2s;
    }
    
    .error-message {
      font-size: 32px;
      font-weight: 700;
      margin-top: 2rem;
      color: #f1f5f9;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    .sub-message {
      font-size: 20px;
      font-weight: 400;
      margin-top: 1rem;
      color: #94a3b8;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 3rem;
      padding: 16px 40px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
      background-size: 200% 200%;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 18px;
      transition: all 0.5s ease;
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: gradient-shift 5s ease infinite;
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .back-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(139, 92, 246, 0.7);
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #ffffff;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle var(--duration) infinite ease-in-out;
      animation-delay: var(--delay);
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; }
    }
    header{
    z-index: 889;
    position: fixed;
    background-color: rgba(255,255,255,0.1);
    top: 0;
    left: 0;
    width: 100%;
    padding: 15px 200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.2s ease;
    }
    header .brand, header .brand span{
    font-family: Syne;
    color: gold;
    font-size: 24px;
    font-weight: 700;
    text-transform: uppercase;
    text-decoration: none;
}
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand" data-aos="zoom-in" data-aos-duration="1000"><span>Prateek</span></a>
    <div class="menu-btn"></div>
</header>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <div class="error-container">
      <div class="blob" id="blob-4"></div>
      <span class="error-digit">4</span>
      <div class="blob" id="blob-0"></div>
      <span class="error-digit">0</span>
      <div class="blob" id="blob-4-2"></div>
      <span class="error-digit">4</span>
    </div>
    
    <h2 class="error-message">Page Not Found</h2>
    <p class="sub-message">The page you are looking for might have been removed, had its name changed, under maintenance or is temporarily unavailable.</p>
    
    <a href="javascript:history.back()" class="back-link">Back <i class="fas fa-rotate-left"></i></a>    
    <a href="index.html" class="back-link">Home <i class="fas fa-chevron-right"></i> <i class="fas fa-home"></i></a>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    const starsCount = 100;
    
    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      
      const duration = 3 + Math.random() * 5;
      const delay = Math.random() * 5;
      
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.setProperty('--duration', `${duration}s`);
      star.style.setProperty('--delay', `${delay}s`);
      
      starsContainer.appendChild(star);
    }
    
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      const blobs = document.querySelectorAll('.blob');
      
      blobs.forEach((blob) => {
        const offsetX = (x - 0.5) * 30;
        const offsetY = (y - 0.5) * 30;
        blob.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    });
  </script>
</body>
</html>
